<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jov - Web Developer & Designer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #5b25c3;
            --secondary-color: #25c3a4;
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(91, 37, 195, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(37, 195, 164, 0.2) 0%, transparent 40%);
            animation: backgroundPulse 10s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { background-size: 100% 100%; }
            100% { background-size: 120% 120%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes entryAnimation {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes profilePicEntry {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-20deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes skillTagEntry {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes ctaButtonEntry {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes socialLinksEntry {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(20, 20, 20, 0.9);
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            animation: fadeIn 0.8s ease-out;
            opacity: 0;
            animation: entryAnimation 1s ease-out forwards;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: entryAnimation 0.8s ease-out 0.3s forwards;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 30px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--secondary-color);
            box-shadow: 0 0 20px rgba(37, 195, 164, 0.5);
            transition: transform 0.3s ease;
            animation: pulse 3s infinite;
            opacity: 0;
            animation: profilePicEntry 1s ease-out 0.5s forwards, pulse 3s infinite 1.5s;
        }

        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .name-title {
            text-align: left;
        }

        h1 {
            margin: 0 0 10px;
            font-weight: 600;
            font-size: 2.5em;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite;
        }

        .tagline {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-weight: 300;
            text-align: left;
        }

        .content-section {
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            animation: entryAnimation 0.8s ease-out 0.6s forwards;
        }

        .bio {
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 25px;
            border-radius: 15px;
            background-color: rgba(91, 37, 195, 0.15);
            position: relative;
            transition: all 0.3s ease;
        }

        .bio:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(91, 37, 195, 0.2);
        }

        .bio::before, .bio::after {
            content: '"';
            font-size: 4em;
            color: rgba(37, 195, 164, 0.2);
            position: absolute;
        }

        .bio::before {
            top: -10px;
            left: 10px;
        }

        .bio::after {
            bottom: -40px;
            right: 10px;
        }

        .skills-cta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 0;
        }

        .skill-tag {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
            animation: skillTagEntry 0.5s ease-out forwards, float 3s ease-in-out infinite 1s;
        }

        .skill-tag:nth-child(1) { animation-delay: 0.8s, 1s; }
        .skill-tag:nth-child(2) { animation-delay: 0.9s, 1s; }
        .skill-tag:nth-child(3) { animation-delay: 1s, 1s; }

        .skill-tag:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            opacity: 0;
            animation: socialLinksEntry 0.5s ease-out 1.4s forwards;
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .social-links a:hover {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            transform: translateY(-3px) rotate(5deg);
        }

        .cta-button {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            text-decoration: none;
            border-radius: 35px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            align-self: flex-start;
            box-shadow: 0 4px 15px rgba(91, 37, 195, 0.3);
            opacity: 0;
            animation: ctaButtonEntry 0.5s ease-out 1.2s forwards;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(91, 37, 195, 0.5);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .profile-section {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .name-title {
                text-align: center;
            }

            .skills-cta {
                flex-direction: column;
                align-items: flex-start;
            }

            .cta-button {
                margin-top: 20px;
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-section">
                <img src="profile-pic.jpg" alt="Jov" class="profile-pic">
            </div>
            <div class="name-title">
                <h1>Jov</h1>
                <p class="tagline">Web Developer | Game developer</p>
            </div>
        </div>
        <div class="content-section">
            <p class="bio">
                Don’t be afraid to give up the good to go for the great.” – John D. Rockefeller
            </p>
            <div class="skills-cta">
                <div class="skills">
                    <span class="skill-tag">HTML5</span>
                    <span class="skill-tag">LUA</span>
                    <span class="skill-tag">JS</span>
                </div>
                <a href="#" class="cta-button">Get in Touch</a>
            </div>
            <div class="social-links">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" title="GitHub">GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
