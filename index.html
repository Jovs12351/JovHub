<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Here | V5</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #fd79a8;
            --background-color: #1e272e;
            --text-color: #dfe6e9;
            --accent-color-1: #00b894;
            --accent-color-2: #0984e3;
            --accent-color-3: #fdcb6e;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 80%);
            transform: rotate(30deg);
            pointer-events: none;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.5s forwards, glowText 2s ease-in-out infinite alternate;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 50px;
            height: 4px;
            background: var(--accent-color-1);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1s forwards;
            line-height: 1.6;
        }

        .emoji {
            font-size: 5rem;
            margin-bottom: 2.5rem;
            display: inline-block;
            opacity: 0;
            animation: spinIn 1s ease-out 1.5s forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spinIn {
            from { opacity: 0; transform: rotate(180deg) scale(0.5); }
            to { opacity: 1; transform: rotate(0deg) scale(1); }
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 5px rgba(108, 92, 231, 0.5); }
            100% { text-shadow: 0 0 20px rgba(108, 92, 231, 0.8), 0 0 35px rgba(108, 92, 231, 0.6); }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            animation: float 10s ease-in-out infinite;
            opacity: 0.6;
            filter: blur(10px);
        }

        .shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
        }

        .shape:nth-child(2) {
            width: 500px;
            height: 500px;
            bottom: -250px;
            right: -250px;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 300px;
            height: 300px;
            bottom: 30%;
            left: 20%;
            animation-delay: -2.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-30px) rotate(10deg) scale(1.05); }
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.5s forwards;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: var(--text-color);
            border-radius: 50%;
            animation: particle-animation 20s infinite;
        }

        @keyframes particle-animation {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            p { font-size: 1.1rem; }
            .emoji { font-size: 4rem; }
            .container { padding: 2rem; }
            .btn { padding: 12px 24px; font-size: 1rem; }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
            .shape, .particle {
                display: none;
            }
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-color);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: all 0.2s ease;
            z-index: 9999;
        }

        .cursor-dot {
            width: 4px;
            height: 4px;
            background-color: var(--accent-color-1);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .expand {
            animation: cursorExpand 0.5s forwards;
            border: 2px solid var(--accent-color-2);
        }

        @keyframes cursorExpand {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(2); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="particles"></div>
    <div class="container">
        <h1>Hey!</h1>
        <p>There is nothing here.<br>Why are you looking here???</p>
        <span class="emoji">ðŸ¤”</span>
        <a href="/" class="btn">Go Back</a>
    </div>

    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;
            
            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;
            particle.style.setProperty('--tx', `${endX - startX}px`);
            particle.style.setProperty('--ty', `${endY - startY}px`);
            
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            document.querySelector('.particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 20000);
        }

        for (let i = 0; i < 50; i++) {
            createParticle();
        }

        setInterval(createParticle, 1000);

        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        document.addEventListener('click', () => {
            cursor.classList.add('expand');
            setTimeout(() => {
                cursor.classList.remove('expand');
            }, 500);
        });
    </script>
</body>
</html>
