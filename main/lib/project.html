<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Project Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cloudflare Web Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-shadow-color: rgba(0, 0, 0, 0.15);
            --transition-speed: 0.3s;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--card-background);
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 600;
            color: var(--primary-color);
            transition: color var(--transition-speed) ease;
        }

        .navbar-brand:hover {
            color: var(--secondary-color);
        }

        .book-project {
            transition: box-shadow var(--transition-speed) ease, transform var(--transition-speed) ease;
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow-color);
            background-color: var(--card-background);
        }

        .book-project:hover {
            box-shadow: 0 10px 20px var(--hover-shadow-color);
            transform: translateY(-5px);
        }

        .book-cover {
            height: 250px;
            object-fit: cover;
            transition: transform var(--transition-speed) ease;
        }

        .book-project:hover .book-cover {
            transform: scale(1.05);
        }

        .card-body {
            background: linear-gradient(to bottom right, var(--card-background), #f8f9fa);
            padding: 1.5rem;
        }

        .btn-floating {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 28px;
            line-height: 70px;
            padding: 0;
            box-shadow: 0 6px 20px var(--shadow-color);
            transition: all var(--transition-speed) ease;
            background-color: var(--primary-color);
            border: none;
            color: white;
        }

        .btn-floating:hover, .btn-floating:focus {
            transform: scale(1.1);
            background-color: var(--secondary-color);
            box-shadow: 0 8px 25px var(--hover-shadow-color);
        }

        .modal-content {
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: none;
        }

        .modal-header {
            border-bottom: none;
            padding: 1.5rem 1.5rem 0.5rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            transition: all var(--transition-speed) ease;
            border: 2px solid #e0e0e0;
            padding: 0.75rem 1rem;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
            border-color: var(--primary-color);
        }

        .status-badge {
            font-size: 0.75em;
            padding: 0.5em 1em;
            border-radius: 25px;
            transition: all var(--transition-speed) ease;
            font-weight: 600;
            display: inline-block;
        }

        .status-badge:hover {
            transform: scale(1.05);
        }

        .project-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .btn-open-project, .btn-delete-project {
            transition: all var(--transition-speed) ease;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-weight: 500;
        }

        .btn-open-project:hover, .btn-delete-project:hover {
            box-shadow: 0 2px 4px var(--shadow-color);
            transform: translateY(-2px);
        }

        .btn-open-project {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-open-project:hover {
            background-color: #2980b9;
        }

        .btn-delete-project {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        .btn-delete-project:hover {
            background-color: #c0392b;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .book-project {
            animation: fadeInUp 0.5s ease-out;
        }

        .modal.fade .modal-dialog {
            transition: transform 0.3s ease-out;
        }

        .modal.show .modal-dialog {
            transform: none;
        }

        .card-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .text-muted {
            color: #7f8c8d !important;
        }

        /* Accessibility improvements */
        .btn:focus, .form-control:focus, .form-select:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .btn-floating {
                width: 60px;
                height: 60px;
                font-size: 24px;
                line-height: 60px;
                bottom: 20px;
                right: 20px;
            }

            .book-cover {
                height: 200px;
            }
        }

        /* New styles for delete confirmation popup */
        .delete-modal .modal-content {
            background-color: #f8f9fa;
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
        }

        .delete-modal .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }

        .delete-modal .modal-body {
            padding: 2rem;
            text-align: center;
        }

        .delete-modal .modal-footer {
            border-top: none;
            justify-content: center;
            padding-top: 0;
        }

        .delete-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .delete-modal .btn {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .delete-modal .btn-secondary {
            background-color: #95a5a6;
            border-color: #95a5a6;
        }

        .delete-modal .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .delete-modal .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .animated {
            animation-duration: 0.5s;
            animation-fill-mode: both;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            50% {
                opacity: 1;
            }
        }

        .zoomIn {
            animation-name: zoomIn;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-book-open me-2"></i>My Book Project Library</a>
        </div>
    </nav>

    <div class="container py-4">
        <div id="book-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Book projects will be dynamically added here -->
        </div>
        
        <button class="btn btn-primary btn-floating shadow" onclick="openModal()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus-circle me-2"></i>Add New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-project-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="project-title" placeholder="Project Title" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="project-status" required>
                                <option value="">Select Status</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                                <option value="Planning">Planning</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="project-genre" placeholder="Genre" required>
                        </div>
                        <div class="mb-3">
                            <input type="url" class="form-control" id="project-link" placeholder="Project Link" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save me-2"></i>Add Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade delete-modal" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content animated zoomIn">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <i class="fas fa-trash-alt delete-icon"></i>
                    <p>Are you sure you want to delete this project?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        let projects = [];
        let modal;
        let deleteModal;
        let projectToDeleteIndex;

        function loadProjects() {
            const savedProjects = localStorage.getItem('bookProjects');
            if (savedProjects) {
                projects = JSON.parse(savedProjects);
                renderProjects();
            }
        }

        function saveProjects() {
            localStorage.setItem('bookProjects', JSON.stringify(projects));
        }

        async function renderProjects() {
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '';
            for (let i = 0; i < projects.length; i++) {
                const project = projects[i];
                const projectElement = document.createElement('div');
                projectElement.className = 'col';
                const coverUrl = await fetchBookCover(project.title);
                const statusClass = getStatusClass(project.status);
                projectElement.innerHTML = `
                    <div class="card h-100 book-project">
                        <img src="${coverUrl}" class="card-img-top book-cover" alt="${project.title} cover">
                        <div class="card-body">
                            <h5 class="card-title">${project.title}</h5>
                            <p class="card-text">
                                <span class="status-badge ${statusClass}"><i class="fas fa-circle me-1"></i>${project.status}</span>
                            </p>
                            <p class="card-text"><small class="text-muted"><i class="fas fa-tag me-1"></i>${project.genre}</small></p>
                        </div>
                        <div class="card-footer bg-transparent border-0">
                            <div class="project-actions">
                                <a href="${project.link}" target="_blank" class="btn btn-outline-primary btn-sm btn-open-project">
                                    <i class="fas fa-external-link-alt me-1"></i>Open Project
                                </a>
                                <button class="btn btn-outline-danger btn-sm" onclick="showDeleteConfirmation(${i})">
                                    <i class="fas fa-trash-alt me-1"></i>Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                bookList.appendChild(projectElement);
            }
        }

        function getStatusClass(status) {
            switch(status) {
                case 'In Progress': return 'bg-warning text-dark';
                case 'Completed': return 'bg-success text-white';
                case 'Planning': return 'bg-info text-dark';
                default: return 'bg-secondary text-white';
            }
        }

        async function fetchBookCover(title) {
            try {
                const response = await fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(title)}&limit=1`);
                const data = await response.json();
                if (data.docs.length > 0 && data.docs[0].cover_i) {
                    return `https://covers.openlibrary.org/b/id/${data.docs[0].cover_i}-M.jpg`;
                }
            } catch (error) {
                console.error('Error fetching book cover:', error);
            }
            return 'https://via.placeholder.com/200x300?text=No+Cover';
        }

        function openModal() {
            modal.show();
        }

        function closeModal() {
            modal.hide();
        }

        document.getElementById('add-project-form').addEventListener('submit', function(e) {
            e.preventDefault();
            addNewProject();
        });

        function addNewProject() {
            const title = document.getElementById('project-title').value;
            const status = document.getElementById('project-status').value;
            const genre = document.getElementById('project-genre').value;
            const link = document.getElementById('project-link').value;

            if (title && status && genre && link) {
                const newProject = { title, status, genre, link };
                projects.push(newProject);
                saveProjects();
                renderProjects();

                // Reset form and close modal
                document.getElementById('add-project-form').reset();
                closeModal();
            } else {
                alert('Please fill in all fields');
            }
        }

        function showDeleteConfirmation(index) {
            projectToDeleteIndex = index;
            if (!deleteModal) {
                deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
            }
            deleteModal.show();
        }

        function deleteProject() {
            if (projectToDeleteIndex !== undefined) {
                projects.splice(projectToDeleteIndex, 1);
                saveProjects();
                renderProjects();
                deleteModal.hide();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            modal = new bootstrap.Modal(document.getElementById('projectModal'));
            loadProjects();

            document.getElementById('confirmDelete').addEventListener('click', deleteProject);
        });
    </script>
</body>
</html>
