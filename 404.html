<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #f0f4f8;
            --text-color: #333;
            --accent-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 4rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .background-shape {
            position: absolute;
            background-color: var(--primary-color);
            opacity: 0.1;
            border-radius: 50%;
            z-index: -1;
            will-change: transform;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation: float 8s ease-in-out infinite;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .error-code {
            font-size: clamp(8rem, 15vw, 12rem);
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .digit {
            display: inline-block;
            animation: bounce 0.6s ease infinite alternate;
            position: relative;
            will-change: transform;
        }

        .digit:nth-child(2) {
            animation-delay: 0.2s;
        }

        .digit:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-20px);
                text-shadow: 0 20px 10px rgba(0, 0, 0, 0.15);
            }
        }

        .digit::before {
            content: attr(data-digit);
            position: absolute;
            bottom: -100px;
            left: 0;
            color: rgba(0, 0, 0, 0.1);
            transform: scale(1, -1);
        }

        h2 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            animation: appear 1s ease-out 0.2s both;
        }

        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 2.5rem;
            color: var(--text-color);
            opacity: 0.8;
            animation: appear 1s ease-out 0.4s both;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: appear 1s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            display: block;
            width: 5px;
            height: 5px;
            background-color: var(--primary-color);
            box-shadow: 0 0 10px 2px rgba(74, 144, 226, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
            will-change: transform, opacity;
        }

        @keyframes rise {
            0% {
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-1000px) scale(0.5);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .background-shape,
            .digit,
            .btn::before,
            .particle {
                animation: none;
            }

            .btn:hover {
                transform: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 3rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-shape shape-1"></div>
        <div class="background-shape shape-2"></div>
        <div class="particles"></div>
        <div class="error-code">
            <span class="digit" data-digit="4">4</span>
            <span class="digit" data-digit="0">0</span>
            <span class="digit" data-digit="4">4</span>
        </div>
        <h2>Page Not Found</h2>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="btn">Back to Home</a>
    </div>

    <script>
        function createParticle() {
            const particle = document.createElement('span');
            particle.classList.add('particle');
            
            const size = Math.random() * 5 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            
            particle.style.animationDuration = Math.random() * 3 + 7 + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            document.querySelector('.particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        setInterval(createParticle, 300);
    </script>
</body>
</html>
